<h1>Real Time</h1>
<script type="text/javascript" src="js/socket.io.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/pusher.js"></script>
<script type="text/javascript">
  var socket = io.connect('http://localhost:3000');
    socket.on('connect', function () 
    {
      socket.on('mqtt', function (msg) 
      {
        var elmarr=msg.topic.split("/");
        var elm=elmarr[3];
        console.log(msg.topic+' '+msg.payload);
        $('#'.concat(elm)).html(msg.payload);
     });
     socket.emit('subscribe',{topic:'nina/#'});
    });
</script>
<table class="tablegv" style="width: 500px;">
<tbody>
<tr class="tablegvHeader">
<td colspan="2"><center>Status</center></td>
</tr>

<td>Return temp</td>
<td id="returntemp"></td>
</tr>
</tbody>
</table>

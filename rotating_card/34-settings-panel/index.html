<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Settings Panel</title>
  <link rel="stylesheet" href="css/style_panel.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <section class="settings">
    <header class="settings-header">
<!--
      <a href="index.html" class="icon-prev">Previous</a>
      <a href="index.html" class="icon-close">Close</a>
-->
      <h2>Living</h2>
    </header>
    <form action="index.html" method="post" class="settings-form">
        <h3>Dispositivos</h3>
        <label class="icon_temp">
            <input type="checkbox" name="wifi" value="1" checked>
            <span class="settings-switch"><span class="settings-switch-handle"></span></span>
            <strong>Living</strong>
            Interruptor
        </label>
        <label class="icon_cocina">
            <input type="checkbox" name="gps" value="1">
            <span class="settings-switch"><span class="settings-switch-handle"></span></span>
            <strong>Cocina</strong>
            Interruptor
        </label>
        <label class="icon_light">
            <input type="checkbox" name="gps2" value="1">
            <span class="settings-switch"><span class="settings-switch-handle"></span></span>
            <strong>Pasillo</strong>
            Interruptor
        </label>
    </form>
  </section>

</body>
</html>
